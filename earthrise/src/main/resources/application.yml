spring:
  application:
    name: earthrise

server:
  port: 8761

eureka:
  instance:
    prefer-ip-address: true
    ip-address: 192.168.178.54
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.ip-address}:${server.port}/eureka

management:
  security:
    enabled: false