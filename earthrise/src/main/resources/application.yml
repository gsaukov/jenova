spring:
  application:
    name: earthrise

server:
  port: 8761

  cloud:
    inetutils:
      preferredNetworks:
        - 192.168

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: netrunner-01
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://${eureka.instance.hostname}:${server.port}/eureka/


management:
  security:
    enabled: false