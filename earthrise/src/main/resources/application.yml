spring:
  application:
    name: earthrise

server:
  port: 8761

eureka:
  instance:
    hostname: netrunner-01
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

management:
  security:
    enabled: false