spring:
  application:
    name: earthrise

# Eureka Server Configuration
server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  server:
    enableSelfPreservation: false
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# Actuator Configuration
endpoints:
  shutdown:
    enabled: true
    sensitive: false