spring:
  application:
    name: earthrise

server:
  port: 8761

eureka:
  server:
    enable-self-preservation: false
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://netrunner-01:${server.port}/eureka/


management:
  security:
    enabled: false