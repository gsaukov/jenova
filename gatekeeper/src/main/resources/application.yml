spring:
  application:
    name: gatekeeper

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8090

eureka:
  client:
    serviceUrl:
      defaultZone: http://deepwater:8761/eureka/

zuul:
  ribbon:
    eager-load:
      enabled: true
  retryable: true
  ignoredServices: '*'
  prefix: /jenova
  routes:
    oauth:
      path: /oauth/**
      sensitiveHeaders:
      serviceId: justitia
      stripPrefix: false
    login:
      path: /login/**
      sensitiveHeaders:
      serviceId: justitia
      stripPrefix: false
    justitia-api:
      path: /justitia-api/**
      sensitiveHeaders:
      serviceId: justitia
      stripPrefix: false
    omnidrive-api:
      path: /omnidrive-api/**
      sensitiveHeaders:
      serviceId: omnidrive
      stripPrefix: false
    exodus-api:
      path: /exodus-api/**
      sensitiveHeaders:
      serviceId: exodus
      stripPrefix: false

ribbon:
  MaxAutoRetries: 3
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: true
