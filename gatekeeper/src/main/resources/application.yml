spring:
  application:
    name: gatekeeper

zuul:
  ignoredServices: '*'
  prefix: /jenova
  routes:
    user:
      path: /user/**
      sensitiveHeaders:
      serviceId: justitia
      stripPrefix: true
    authority:
      path: /authority/**
      sensitiveHeaders:
      serviceId: justitia
      stripPrefix: true
    echo:
      path: /echo/**
      sensitiveHeaders:
      serviceId: omnidrive
      stripPrefix: true

server:
  port: 8090
eureka:
  client:
    serviceUrl:
      defaultZone: http://deepwater:8761/eureka/

