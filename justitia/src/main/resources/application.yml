spring:
  application:
    name: justitia

  datasource:
    url: jdbc:mariadb://cronos:3306/justitia
    username: dimitrios
    password: password
    driver-class-name: org.mariadb.jdbc.Driver

    hikari:
      minimumIdle: 5
      maximumPoolSize: 20
      idleTimeout: 30000
      maxLifetime: 2000000
      connectionTimeout: 30000

  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: none

  liquibase:
    enabled: true
    change-log: classpath:liquibase/changelog-master.xml


security:
  oauth2:
    jwt:
      signing-key: my-secret-key

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8002

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 4
    leaseExpirationDurationInSeconds: 10
  client:
    registryFetchIntervalSeconds: 3
    shouldDisableDelta: true
    serviceUrl:
      defaultZone: http://deepwater:8761/eureka/

---
spring.profiles: local

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/justitia

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/