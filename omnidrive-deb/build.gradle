group 'com.pro.jenova'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.netflix.nebula:gradle-ospackage-plugin:${ospackageVersion}"
    }
}

apply plugin: "nebula.ospackage"

ospackage {
    packageName = project.name
    version = project.version
    os = LINUX
    arch = NOARCH

    into "/opt/omnidrive"

    from("${rootDir}/omnidrive/build/libs") {
        into "libs"
        include "**/*.jar"
    }
}

task buildOmnidrive(type: Deb) {
    // apply defaults from ospackage
}

artifacts {
    fileTree("build/distributions").include("**/*.deb").each {
        archives file: it
    }
}
